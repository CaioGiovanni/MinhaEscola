<button class="open-button" (click)="disconnect()" *ngIf="logged === true">Sair da conta</button>
<button class="open-button" onclick="openForm()" *ngIf="logged === false">Login</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Login</h1>

    <label for="username"><b>Nome de Usuário</b></label>
    <input type="text" placeholder="Digite seu Nome de Usuário" name="username" required [(ngModel)]="input.username">

    <label for="password"><b>Senha</b></label>
    <input type="password" placeholder="Digite sua Senha" name="password" required [(ngModel)]="input.password">

    <div class="signup-section">Não possui cadastro? <a [routerLink]="['/cadastro']" routerLinkActive="active" class="text-info" style="position: sticky;"> Cadastre-se</a></div>

    <button type="submit" class="btn" (click)="login()">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Fechar</button>
  </form>
</div>
