<section id="hero" class="d-flex flex-column justify-content-end align-items-center">
  <div id="heroCarousel" data-bs-interval="5000" class="container carousel carousel-fade" data-bs-ride="carousel">

    <!-- Slide 1 -->
    <div class="carousel-item active" *ngIf="EscolaActiveCarrousel">
      <div class="carousel-container">
        <h2 class="animate__animated animate__fadeInDown">{{EscolaActiveCarrousel.nome}}</h2>
        <p class="animate__animated animate__fadeInUp">{{EscolaActiveCarrousel.descricao}}</p>
        <div class="rating animate__animated animate__fadeInUp"> 
          <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
          <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
          <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> 
          <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> 
          <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
        </div>
        <a (click)="detail(EscolaActiveCarrousel)" [routerLink]="['/detail']" routerLinkActive="active" class="btn-get-started animate__animated animate__fadeInUp scrollto">Detalhes</a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item" *ngFor="let escola of EscolaList?.results.slice(1)">
      <div class="carousel-container">
        <h2 class="animate__animated animate__fadeInDown">{{escola.nome}}</h2>
        <p class="animate__animated animate__fadeInUp">{{escola.descricao}}</p>
        <div class="rating animate__animated animate__fadeInUp"> 
          <input type="radio" name="rating" value="5" id="10"><label for="10">☆</label> 
          <input type="radio" name="rating" value="4" id="9"><label for="9">☆</label> 
          <input type="radio" name="rating" value="3" id="8"><label for="8">☆</label> 
          <input type="radio" name="rating" value="2" id="7"><label for="7">☆</label> 
          <input type="radio" name="rating" value="1" id="6"><label for="6">☆</label>
        </div>
        <a (click)="detail(escola)" [routerLink]="['/detail']" routerLinkActive="active" class="btn-get-started animate__animated animate__fadeInUp scrollto">Detalhes</a>
      </div>
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
    </a>

  </div>

</section><!-- End Hero -->
